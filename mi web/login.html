<!DOCTYPE html>

<html>

<head>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <h1>Fringezoned</h1>
        <h3>Inicia Sesión</h3>

        <form action="">
            <label for="first">
                Usuario:
            </label>
            <input type="text" id="first" name="first" 
                placeholder="Enter your Username" required>  

            <label for="password">
                Contraseña:
            </label>

                placeholder="Enter your Password" required>  
            <div class="wrap">
                
                <button onclick="window.location.href='index.html'">Iniciar Sesión</button>

                <a href="#">
                </a>

            </div>
        </form>
        
        <p>No te has registrado aún?
            <a href="#" style="text-decoration: none;">
                Create una cuenta aqui
            </a>
        </p>
    </div>
</body>
